<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>平台介入申请</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #f5f5f5;
            -webkit-font-smoothing: antialiased;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid #eee;
            z-index: 1000;
        }
        
        .header-title {
            font-size: 16px;
            font-weight: 600;
        }
        
        .header-back {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            margin-top: 44px;
            padding: 16px;
        }
        
        .section {
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }
        
        .section-title {
            padding: 12px 16px;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .section-content {
            padding: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-tips {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        
        .required {
            color: #ff4d4f;
        }
        
        /* 商品信息样式 */
        .product-info {
            display: flex;
            padding: 12px 16px;
            gap: 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            object-fit: cover;
        }
        
        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .product-title {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-spec {
            font-size: 12px;
            color: #999;
        }
        
        .product-price {
            color: #ff6b00;
            font-weight: 600;
        }
        
        .product-quantity {
            color: #999;
            font-size: 12px;
        }
        
        /* 文本域样式 */
        textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            height: 150px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ff6b00;
        }
        
        /* 上传图片样式 */
        .upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .upload-item {
            width: 80px;
            height: 80px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .upload-icon {
            font-size: 24px;
            color: #ddd;
        }
        
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .delete-icon {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        /* 提交按钮样式 */
        .submit-btn {
            width: 100%;
            height: 44px;
            background-color: #ff6b00;
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
        }
        
        /* 提示信息 */
        .notice {
            background-color: #e6f7ff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            border-left: 3px solid #1890ff;
        }
        
        .notice-title {
            font-weight: 600;
            color: #1890ff;
            margin-bottom: 8px;
        }
        
        .notice-content {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .notice-content p {
            margin-bottom: 8px;
        }
        
        .notice-content p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-back" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 19L5 12L12 5" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="header-title">申请平台介入</div>
        <div style="width: 24px;"></div>
    </div>
    
    <div class="container">
        <!-- 提示信息 -->
        <div class="notice">
            <div class="notice-title">平台介入说明</div>
            <div class="notice-content">
                <p>• 平台介入后，将在72小时内进行审核并给出处理结果</p>
                <p>• 请提供充分的证据说明您的诉求，有助于平台更快地处理您的申请</p>
                <p>• 平台介入期间，请保持联系方式畅通，以便平台客服联系您核实情况</p>
            </div>
        </div>
        
        <!-- 商品信息 -->
        <div class="section">
            <div class="product-info">
                <img src="../images/product.jpg" alt="商品图片" class="product-image">
                <div class="product-details">
                    <div>
                        <div class="product-title">高级蓝牙耳机 主动降噪 长续航</div>
                        <div class="product-spec">颜色: 黑色 | 版本: 标准版</div>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div class="product-price">¥299.00</div>
                        <div class="product-quantity">x1</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 售后信息 -->
        <div class="section">
            <div class="section-title">售后信息</div>
            <div style="padding: 12px 16px; border-bottom: 1px solid #f0f0f0;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: #666;">售后单号</span>
                    <span style="color: #333;">AS2023102700001</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: #666;">售后类型</span>
                    <span style="color: #333;">退货退款</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #666;">当前状态</span>
                    <span style="color: #ff4d4f;">商户拒绝</span>
                </div>
            </div>
        </div>
        
        <!-- 介入原因 -->
        <div class="section">
            <div class="section-title">介入原因 <span class="required">*</span></div>
            <div class="section-content">
                <textarea placeholder="请详细描述您申请平台介入的原因，包括与商家沟通的情况及您的诉求" id="reason"></textarea>
                <div class="form-tips">请详细描述，有助于平台更好地为您处理</div>
            </div>
        </div>
        
        <!-- 上传凭证 -->
        <div class="section">
            <div class="section-title">上传凭证 <span class="required">*</span></div>
            <div class="section-content">
                <div class="upload-container">
                    <div class="upload-item" id="uploadBtn">
                        <div class="upload-icon">+</div>
                    </div>
                </div>
                <div class="form-tips">请上传相关凭证（如商品照片、聊天记录等），最多9张</div>
            </div>
        </div>
        
        <!-- 联系信息 -->
        <div class="section">
            <div class="section-title">联系信息</div>
            <div class="section-content">
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <span style="color: #666;">联系人</span>
                    <span style="color: #333;">张三</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span style="color: #666;">联系电话</span>
                    <span style="color: #333;">138****1234</span>
                </div>
            </div>
        </div>
        
        <!-- 提交按钮 -->
        <button class="submit-btn" id="submitBtn">提交申请</button>
    </div>
    
    <script>
        // 图片上传按钮点击事件
        document.getElementById('uploadBtn').addEventListener('click', function() {
            alert('打开图片选择器');
            // 实际应用中这里应该触发文件选择
        });
        
        // 删除图片点击事件（动态添加的元素也需要绑定）
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-icon')) {
                e.stopPropagation();
                if (confirm('确定要删除这张图片吗？')) {
                    e.target.parentElement.remove();
                }
            }
        });
        
        // 提交按钮点击事件
        document.getElementById('submitBtn').addEventListener('click', function() {
            const reason = document.getElementById('reason').value;
            const hasImages = document.querySelectorAll('.image-preview').length > 0;
            
            // 简单验证
            if (!reason.trim()) {
                alert('请填写介入原因');
                return;
            }
            
            if (!hasImages) {
                alert('请上传相关凭证');
                return;
            }
            
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const afterSalesId = urlParams.get('afterSalesId') || 'AS2023102700001';
            
            // 提交申请
            if (confirm('确定要提交平台介入申请吗？')) {
                alert('平台介入申请已提交，我们将在72小时内为您处理');
                // 跳转到平台介入中状态的售后详情页
                window.location.href = `after-sales-detail-intervention.html?afterSalesId=${afterSalesId}`;
            }
        });
    </script>
</body>
</html>
